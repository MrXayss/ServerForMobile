<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
  <title>Отображение данных</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
      table {
        border: 1px solid #000;
        padding: 5px
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'admin' %}">Собранные данные</a>
        <a class="btn btn-dark" href="{% url 'traffic' %}">Светофоры</a>
      </div>
    </nav>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Фото</th>
          <th scope="col">Местоположение</th>
          <th scope="col">ID устройства</th>
          <th scope="col">Верное фото?</th>
        </tr>
      </thead>
      <tbody>
        {% for obj in InfoTrafficLight_list %}
        <tr>
          <th>{{ obj.id }}</th>
          <td><a href="{% url 'download_file' obj.id %}">{{obj.photo}}</a></td>
          <td>{{obj.latitude}} {{obj.longtitude}}</td>
          <td>{{obj.id_device}}</td>
          {% if obj.status == None %}
          <td>
            <a class="btn btn-success" style="color:#ffffff" href="{% url 'right_trafiic' obj.id%}">Да</a>
            <a class="btn btn-danger" style="color:#ffffff" href="{% url 'bad_traffic' obj.id%}">Нет</a>
          </td>
          {% else %}
          <td>
            <p>Обработано</p>
          </td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>

</script>
</html>
